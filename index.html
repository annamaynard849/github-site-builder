    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Domain redirect: .io → .com (HTTPS 301-equivalent) -->
    <script>
      (function() {
        var host = window.location.hostname.toLowerCase();
        if (host === 'honorly.io' || host === 'www.honorly.io') {
          var newUrl = 'https://honorly.com' + window.location.pathname + window.location.search + window.location.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
